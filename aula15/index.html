<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Atividades...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div>
            <h1>Atividadezinha</h1>
            <img src="" alt="">
            <p>Aqui está um parágrafo</p>
            <label class="block" for="primeiro">Primeiro Input</label>
            <input type="text" name="um" id="primeiro">
            <label class="block" for="segundo">Segundo Input</label>
            <input type="text" name="dois" id="segundo" disabled>
            <ul>
                <li>Primeiro</li>
                <li class="teste">Segundo</li>
                <li>Terceiro</li>
                <li class="teste">Quarto</li>
            </ul>
            <div>
                <input type="checkbox" name="caixa" id="check">
                <label for="check">Primeiro Check</label>
                <input type="checkbox" name="caixa" id="check2">
                <label for="check2">Segundo Check</label>
                <input type="checkbox" name="caixa" id="check3">
                <label for="check3">Terceiro Check</label>
            </div>
            <p>Esse parágrafo não é editável (read-only)</p>
            <p contenteditable>Esse parágrafo é editavel (read-white)</p>
        </div>
        <button type="submit">Aqui é um botão(enable)</button>
    </form>
</body>
</html>
