<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="form">
      <img src="logo.png">
      <h1>Atividadezinha</h1>
      <div>
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          placeholder="Insira seu nome aqui"
          class="borda">
      </div>
      <div>
        <label for="email">E-mail</label>
        <input
          type="text"
          id="email"
          placeholder="Insira seu e-mail aqui"
          class="borda">
      </div>
      <div>
        <label for="texto">Observação</label>
        <textarea
          id="texto"
          placeholder="Escreva aqui seu comentário de dúvida"
          class="textarea">
        </textarea>
      </div>
      <div>
        <label for="selecao">Escolha sua comida favorita</label>
        <select id="selecao" class="borda option">
          <option value="" selected>Arroz</option>
          <option value="">Batata</option>
          <option value="">Macarrão</option>
          <option value="">Carne</option>
        </select>
      </div>
      <div class="espaco">
        <button type="reset" class="button1">Cancelar</button>
        <button type="submit" class="button2">Entrar</button>
      </div>
    </form>
  </body>
</html>
