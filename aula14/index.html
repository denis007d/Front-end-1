<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App de comidas</title>
</head>
<body>
    <form class="form">
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="http://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-653x400.jpg" alt="Brigadeiro" class="img">
              </div>
              <div class="flip-card-back">
                <h1>Brigadeiro</h1> 
                <label for="brigadeiro">Escolha uma cobertura</label>
                <select id="brigadeiro" name="docinho" class="option">
                  <option value="Nuttela">Nuttela</option>
                  <option value="Morango">Morango</option>
                  <option value="Coco">Coco</option>
                  <option value="Creme">Creme</option>
                  <option value="Óreo">Óreo</option>
                  <option value="Wasabi">Wasabi</option>
                </select>
                <label for="tanto">Quantos você deseja?</label>
                <select name="quantidade" id="tanto" class="option">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
                <label>Preço unitário R$3,50</label>
              </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="https://comps.canstockphoto.com.br/doce-isolado-tradicional-experi%C3%AAncia-banco-de-imagens_csp52381652.jpg" alt="Beijinho" class="img">
              </div>
              <div class="flip-card-back">
                <h1>Beijinho</h1> 
                <label for="beijinho">Escolha uma cobertura</label>
                <select id="beijinho" name="docinho2" class="option">
                    <option value="Nuttela">Nuttela</option>
                    <option value="Morango">Morango</option>
                    <option value="Coco">Coco</option>
                    <option value="Creme">Creme</option>
                    <option value="Óreo">Óreo</option>
                    <option value="Wasabi">Wasabi</option>
                </select>
                <label for="tanto">Quantos você deseja?</label>
                <select name="quantidade" id="tanto" class="option">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
                <label>Preço unitário R$3,50</label>
              </div>
            </div>
        </div>
        <button type="reset" class="button1">Cancelar</button>
        <button type="submit" class="button2">Pedir</button>
    </form>
</body>
</html>
